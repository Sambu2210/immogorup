<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container w-full"
      style="box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.15)"
    >
      <div class="flex justify-around py-5 border-b">
        <img
          src="https://www.agentselly.ch/typo3conf/ext/agentselly_theme/Resources/Public/Images/logo_agentselly.svg"
          alt="logo"
          style="width: 200px"
        />
        <div class="flex gap-5">
          <img
            src="https://www.agentselly.ch/fileadmin/mxn_template/Bilder/phone-handset.png"
            alt="contact"
            style="width: 17px; height: 26px"
          />
          <span>041 530 69 40</span>
        </div>
      </div>
    </div>
    <div class="main w-4/5 mx-auto">
      <h1 class="text-2xl my-10 font-medium">Kostenlose Immobilienbewertung</h1>
      <hr />
      <div class="flex justify-between">
        <span class="text-lg my-5 font-normal"
          >Sie möchten ein <strong>Haus</strong> between</span
        >
        <select>
          Was möchten Sie bewerten?
        </select>
      </div>
      <hr />
      <div>
        <h2 class="text-xl my-10 font-medium">Was für ein Haus?</h2>
        <div class="hub-btn-gird">
          <button class="hub-button">Einfamilienhaus</button>
          <button class="hub-button">Doppeleinfamilienhaus</button>
          <button class="hub-button">Terrassenhaus</button>
          <button class="hub-button">Reiheneckhaus</button>
          <button class="hub-button">Reihenhaus</button>
        </div>
      </div>
    </div>
  </body>
</html>
